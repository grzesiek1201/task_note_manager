{% extends "base.html" %}
{% block content %}
<h2>Edycja notatki</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title() }}</p>
    <p>{{ form.content.label }}<br>{{ form.content() }}</p>
    <p>{{ form.category_id.label }}<br>{{ form.category_id() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
